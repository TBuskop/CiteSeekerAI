{% if chat_history %}
    {% for job_id, chat in chat_history.items() %}
        <div class="history-item" data-job-id="{{ job_id }}">
            <p class="d-block text-truncate" style="max-width: 100%;">{{ chat.question }}</p>
            <small class="text-muted">{{ chat.timestamp }}</small>
        </div>
    {% endfor %}
{% else %}
    <div class="text-muted">No research history found.</div>
{% endif %}
